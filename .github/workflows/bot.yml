name: Huizenbot

on:
  schedule:
    - cron: "*/5 * * * *"  # elke 5 min (UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1 ─ Restore database uit cache (laatste succesvolle run)
      - name: Restore seen.db from cache
        id: restore_db
        uses: actions/cache@v4
        with:
          path: data/seen.db
          # unieke sleutel per run, maar zelfde prefix zodat de laatste versie gevonden wordt
          key: huizenbot-db-${{ github.run_id }}
          restore-keys: |
            huizenbot-db-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper once
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
        run: |
          mkdir -p data            # verzeker dat mapje bestaat
          python src/run_once.py

      # 2 ─ Sla de bijgewerkte DB opnieuw op in de cache
      - name: Save seen.db to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/seen.db
          key: huizenbot-db-${{ github.run_id }}
