name: Huizenbot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1 ─ Maak data-map, herstel cache
      - name: Restore seen.db from cache
        id: cache
        uses: actions/cache@v4
        with:
          path: data/seen.db
          key: huizenbot-db         # één vaste sleutel

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper once
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
        run: |
          mkdir -p data
          python src/run_once.py

      # 2 ─ Cache bijwerken met nieuwe DB
      - name: Save seen.db to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/seen.db
          key: huizenbot-db